[package]
name = "git-open"
version = "0.0.3"
edition = "2021"
readme = "README.md"
license = "MIT"
keywords = ["git"]
authors = ["Jesus Galvan <jesgvn@gmail.com>"]
repository = "https://github.com/jsgv/git-open"
homepage = "https://github.com/jsgv/git-open"
categories = ["command-line-utilities"]

[[bin]]
name = "git-open"
path = "src/main.rs"

[lib]
name = "gitopen"
path = "src/lib.rs"
doctest = false

[dependencies]
clap = { version = "3.2", features = ["derive"] }
git2 = { version = "0.17.2", default_features = false, features = [ "https", "openssl-sys" ] }
open = "4"
regex = "1"
