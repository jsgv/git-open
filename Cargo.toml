[package]
name = "git-open"
version = "0.0.3"
edition = "2021"
readme = "README.md"
license = "MIT"
keywords = ["git"]
authors = ["Jesus Galvan <jesgvn@gmail.com>"]
repository = "https://github.com/jsgv/git-open"
homepage = "https://github.com/jsgv/git-open"
categories = ["command-line-utilities"]

[[bin]]
name = "git-open"
path = "src/main.rs"

[lib]
name = "gitopen"
path = "src/lib.rs"
doctest = false

[dependencies]
anyhow = "1.0.71"
clap = { version = "3.2", features = ["derive"] }
git2 = "0.14"
open = "1"
regex = "1"
reqwest = "0.11.13"
